<!DOCTYPE html>
<html>
<head>
	<title>Let's Talk WebSockets</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700,900' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.1.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <header>
    <div class="container" style="margin: 0;">
      <div class="header-section">
        <div id="particles-js">
        </div>
        <div class="header-font center-align">
          <span class="topic">Let's Talk WebSockets - AJAX vs Socket.IO</span>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row" style="margin-top: 30px; margin-bottom: 40px;">
      <div class="col s12 m12 l6" id="data-entry" style="padding-top: 10px;">
        <div class="row">
          <div class="input-field col s5">
            <input id="requests" type="number" class="validate">
            <label for="requests">Enter Number of Requests</label>
          </div>
          <div class="" style="padding-top: 13px;">
            <button class="btn waves-effect waves-light" id="submitRequests">Generate Graph
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<div id="chart">
</div>

</body>
</html>
